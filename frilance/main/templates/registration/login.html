<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница аутентификации</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для фона */
        body {
            background-color: #1a2b1c; /* Болотно-темно-зеленый цвет */
            color: #000000; /* Черный цвет текста */
        }
        /* Стили для контейнера */
        .auth-container {
            max-width: 400px;
            margin: 0 auto; /* Центрирование по горизонтали */
            margin-top: 20vh; /* Центрирование по вертикали */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* Прозрачный белый фон контейнера */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Тень для контейнера */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-container">
                    <h2 class="text-center mb-4">Вход</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Введите имя пользователя">
                    </div>
                
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password"id="password" placeholder="Введите пароль">
                    </div>
                    {{form.errors}}
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключение скриптов Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
