<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для фона */
        body {
            background-color: #1a2b1c; /* Болотно-темно-зеленый цвет */
            color: #000000; /* Черный цвет текста */
        }
        /* Стили для контейнера */
        .auth-container {
            max-width: 400px;
            margin: 0 auto; /* Центрирование по горизонтали */
            margin-top: 10vh; /* Центрирование по вертикали */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* Прозрачный белый фон контейнера */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Тень для контейнера */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-container">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите адрес электронной почты">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Введите номер телефона">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" id="birthdate">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" placeholder="Введите адрес">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password1" placeholder="Введите пароль">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="password2" placeholder="Повторите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключение скриптов Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
