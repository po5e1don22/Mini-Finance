<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #1a2b1c; 
            color: #000000; 
        }
        
        .auth-container {
            max-width: 400px;
            margin: 0 auto; 
            margin-top: 10vh; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-container">
                    <h2 class="text-center mb-4">Registration</h2>
                    <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" class="form-control" id="username" name ='username' placeholder="Enter your username ">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email", name = 'email' placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone", name = 'phone_number' placeholder="Enter your phone">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birthdate" name = "birthday"> 
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name = "address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name = "password1" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">confirm the password</label>
                        <input type="password" class="form-control" id="password2" name = "password2" placeholder="Enter your password again">
                    </div>
                    {{form.errors}}
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <button type="button" class="btn btn-secondary w-100 mt-3" onclick="location.href='{% url "main:login" %}'">Login</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключение скриптов Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
